# ─────────────────────────────────────────────
# Vehicle Rental System - Application Config
# ─────────────────────────────────────────────

# Server port (default is 8080 — change if you get port conflicts)
server.port=8080

# App name
spring.application.name=vehicle-rental-system

# Thymeleaf settings (disable cache so changes show immediately during dev)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Data file paths — all .txt files go in the /data folder at project root
app.data.vehicles=data/vehicles.txt
app.data.customers=data/customers.txt
app.data.bookings=data/bookings.txt
app.data.payments=data/payments.txt
app.data.employees=data/employees.txt
app.data.reviews=data/reviews.txt

# Logging level (INFO is fine for development)
logging.level.com.vehiclerental=INFO
