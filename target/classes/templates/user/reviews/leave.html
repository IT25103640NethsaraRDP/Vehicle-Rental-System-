<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a Review - Customer Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/user/dashboard"
          >üöó Customer Portal</a
        >
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Leave a Review</h1>
      <p class="text-muted">Share your experience with us.</p>

      <form method="post" class="mt-4">
        <div class="alert alert-secondary">
          <h5>‚≠ê Review Form [Placeholder]</h5>
          <p>Fields:</p>
          <ul>
            <li>Select booking/vehicle to review</li>
            <li>Rating (1-5 stars)</li>
            <li>Title</li>
            <li>Comments</li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="/user/reviews" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
